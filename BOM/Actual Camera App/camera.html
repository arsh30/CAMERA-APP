<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMERA APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <!-- controls isliye nhi diye because agar dete toh vo same uske jesa lgne lgjata video player -->
      <div class="frame" style="overflow: hidden; height: 100%; max-width: 700px;">
        <video style="height: 100%;" autoplay></video>
        <!-- isko zoom in krne ke liye ik parent div diya hai -->
      </div>
    </div>

    <!-- Making parent -->
    <div class="filter-screen-parent"></div>

    <button id="record-video">Record</button>
    <button id="click-picture">Click</button>
    <!-- Making filters -->
    <div class="filter-container">
      <div style="background-color: #f4a2613d" class="filter"></div>
      <!-- so in css iski html ko class denege -->
      <div style="background-color: #e85d0440" class="filter"></div>
      <div style="background-color: #ad5d6d7a" class="filter"></div>
      <div style="background-color: #2195f323" class="filter"></div>
      <div
        style="background-color: #45ee4b31; opacity= 25%;"
        class="filter"
      ></div>
    </div>

    <div class="zoom">
      <button class="zoom-in">zoom in</button>
      <button class="zoom-out">zoom out</button>
    </div>

    <script src="script.js"></script>
    <script src="dbScript.js"></script>
  </body>
</html>
